<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PuzzleMint Games</title>
  <style>
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#0b0f19;color:#e8eefc}
    .wrap{max-width:980px;margin:0 auto;padding:18px}
    .grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:12px}
    @media(min-width:780px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{background:#121a2b;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px}
    a{color:#4da3ff;text-decoration:none}
    .btn{display:inline-block;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.14);margin-top:10px}
    .muted{color:#a9b6d6;line-height:1.35}
    .disabled{opacity:.55}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Games</h1>
    <p class="muted">Choose a game. More will be added.</p>

    <div class="grid">
      <div class="card">
        <h2 style="margin:0 0 8px;">Word Search</h2>
        <p class="muted" style="margin:0 0 10px;">Daily word search puzzles.</p>
        <span class="btn disabled">Play (coming next)</span>
      </div>

      <div class="card disabled">
        <h2 style="margin:0 0 8px;">Crossword</h2>
        <p class="muted" style="margin:0;">Coming soon.</p>
      </div>

      <div class="card disabled">
        <h2 style="margin:0 0 8px;">Puzzle</h2>
        <p class="muted" style="margin:0;">Coming soon.</p>
      </div>
    </div>

    <p style="margin-top:16px;">
      <a class="btn" href="../index.html">‚Üê Back to Home</a>
    </p>
  </div>
</body>
</html>
